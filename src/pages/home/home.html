<ion-header>
  <ion-navbar>
    <ion-title>Add User</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
      <ion-item>
        <ion-input type="email" placeholder="email" [(ngModel)]="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="text" placeholder="username" [(ngModel)]="username"></ion-input>
      </ion-item>    
      <ion-item>
        <ion-input type="password" placeholder="password" [(ngModel)]="password"></ion-input>
      </ion-item>   
    </ion-list>
    <button ion-button full (click)="addusers()" class="btn btn-link">Register</button>
    <p>{{show}}</p>
</ion-content>
